<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore</title>
</head>

<body>
    <div class="container">
        <h1>Getting started with firebase 9</h1>

        <h2>Firebase Firestore</h2>

        <form class="mt-5">
            <label for="orderBy" class="form-label">Order By:</label>
            <select id="orderBy">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="createdAt">Date added</option>
            </select>
            <label for="orderDirection" class="form-label">Order Direction:</label>
            <select id="orderDirection">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

        <form class="form-add | mt-5">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add a new book</button>
        </form>

        <form class="form-delete | mt-5">
            <div class="mb-3">
                <label for="docid" class="form-label">Document id:</label>
                <input type="text" id="docid" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Delete a book</button>
        </form>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
